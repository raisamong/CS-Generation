<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>Add Student</h4>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="code">Student Code:</label>
                    <input type="text" class="form-control" id="code">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="surname">Password:</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="form-group">
                    <label for="tel">Tel:</label>
                    <input type="text" class="form-control" id="tel">
                </div>
                <div class="form-group">
                    <label for="fb">Facebook:</label>
                    <input type="text" class="form-control" id="fb">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="cf">Close Friend:</label>
                    <input type="text" class="form-control" id="cfname">
                    <input type="text" class="form-control" id="cfsurname">
                    <input type="text" class="form-control" id="cfaddress">
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button type="button" ui-sref="dashboard.datatable" class="btn btn-default">Back</button>
            <button type="submit" class="btn btn-primary" style="float:right;">Submit</button>
            <button type="reset" class="btn btn-default" style="float:right;margin-right:10px;">Reset</button>
        </div>
    </div>
</div>
