<div class="itemTable">
    <div class="itemImage">
        <img class="imgProfile" ng-src="{{item.image}}">
    </div>
    <div class="ItemInfo">
        <div>
            {{item.id}}
        </div>
        <div>
            {{item.name}}
        </div>
        <div>
            {{item.surname}}
        </div>
    </div>
    <div class="itemOption">
        <i class="fa fa-pencil-square-o fa-2x" ng-click="update()" aria-hidden="true"></i>
        <i class="fa fa-trash-o fa-2x" ng-click="deleteStudent()" aria-hidden="true"></i>
    </div>
    <br style="clear:both;" />
</div>
