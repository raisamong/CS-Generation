<div class="itemTable">
    <div class="itemImage">
        <img class="imgProfile" src="https://files.graphiq.com/stories/t2/tiny_cat_12573_8950.jpg">
    </div>
    <div class="ItemInfo">
        <div>
            {{item.id}}
        </div>
        <div>
            {{item.name}}
        </div>
        <div>
            {{item.surname}}
        </div>
    </div>
    <div class="itemOption">
        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
        <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
    </div>
    <br style="clear:both;" />
</div>
