<div class="loginLayout">
    <header>
        <h1>Register</h1>
    </header>
    <article>
        <form ng-submit="register(registerForm)" name="registerForm">
            <div class="form-group" ng-class="{'has-error': registerForm.username.$invalid &&
                             registerForm.username.$dirty}">
                <label for="username">Username *:</label>
                <input placeholder="username.." ng-model="info.username" type="text" required class="form-control" name="username" minlength="6">
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.password.$invalid &&
                        registerForm.password.$dirty || (
                        (info.passwordConf != info.password)  &&
                        registerForm.ConfPassword.$dirty && registerForm.password.$dirty)}">
                <label for="password">Password *:</label>
                <input placeholder="password.." ng-model="info.password" type="password" required class="form-control" name="password" minlength="8">
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.ConfPassword.$invalid &&
                        registerForm.ConfPassword.$dirty || (
                        (info.passwordConf != info.password)  &&
                        registerForm.ConfPassword.$dirty && registerForm.password.$dirty)}">
                <label for="ConfPassword">Confirm Password *:</label>
                <input placeholder="confirm password.." ng-model="info.passwordConf" type="password" required class="form-control" name="ConfPassword" minlength="8">
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.code.$invalid &&
                   registerForm.code.$dirty}">
                <label for="code">Register Code *:</label>
                <input placeholder="register code.." ng-model="info.code" type="password" required class="form-control" name="code">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </form>
    </article>
    <footer><a style="color:white;" ui-sref="login">Login</a></footer>
</div>
