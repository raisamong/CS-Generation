<div ng-include="'templates/pager.html'"></div>
<div class="container" style="padding:0px">
    <div class="panel panel-default">
        <div class="panel-heading" style="height:55px;">
            <div class="btn-group pull-left">
                <input type="text" placeholder="Search..." class="form-control" ng-model="itemSearch"></input>
            </div>
            <div class="btn-group pull-right">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Year : {{yearSelected}}
                <span class="caret"></span>
                </button>
                    <ul style="min-width:50px;" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="year in allYear" ng-click="listYear(year)" ng-hide="year == yearSelected"><a href="#">{{year}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel-body" style="padding:0px; height:0px;" ng-show="hasInfo">
            <ul class="list-group">
                <table-item delete-student="deleteStudent(item.id, $index)" update="update(item)"
                ng-repeat="item in itemsTable | filter : itemSearch | orderBy : 'id'" item="item">

                </table-item>
            </ul>
        </div>
        <div class="panel-body" ng-show="!hasInfo">
            <h1 style="text-align:center;">No Information</h1>
        </div>
    </div>
</div>
<div ng-include="'templates/pager.html'"></div>
<img class="itemAddIcon" ui-sref="dashboard.add" src="img/plus-icon.png" />
